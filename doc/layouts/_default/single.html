{{ define "main" }}
    <header>
        <div class="content">
            <h1>{{ .LinkTitle }}</h1>
            <div class="description">{{ .Description }}</div>
            <a class="header-link"
               target="_blank"
               href="https://github.com/joerdav/xc/blob/main/doc/content/{{.File.Path }}">
                [edit]
            </a>
        </div>
    </header>

    <main>
        <div class="content">
	{{partial "version-banner"}}
            {{ .Content }}
        </div>
    </main>
{{ end }}
